<!DOCTYPE html>
<html lang="en" id="theme-container" class="main-theme">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Jai Amin</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/png" href="icon.png" id="website-icon">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="header">
            <span><h1>J<span class="ai-tooltip" data-text="ar·ti·fi·cial in·tel·li·gence&#10;Noun: A divine miracle for those who believe in science" style="white-space: pre-line;">ai</span> Amin</h1></span>
            <span href="test" target="_blank" id="theme-selector" class="theme-selector">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-palette-fill" viewBox="0 0 16 16">
                    <path d="M12.433 10.07C14.133 10.585 16 11.15 16 8a8 8 0 1 0-8 8c1.996 0 1.826-1.504 1.649-3.08-.124-1.101-.252-2.237.351-2.92.465-.527 1.42-.237 2.433.07zM8 5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm4.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                </svg>
            </span>
        </div>
        <div class="popup"></div>
        <div></div>
        
        <div id="about-section"></div>
        <div id="experiences-section"><h2 id="experiences">Experiences</h2></div>
        <div id="projects-section"><h2 id="projects">Projects</h2></div>
        <div id="interests-section"><h2 id="interests">Interests</h2></div>
        <div id="elsewhere-section"><h2>Elsewhere</h2></div>

        <div style="margin-top: 150px; font-size: 12px;"><p>Built with pure HTML/CSS/JS, deployed with Netlify.</p></div>

        <script> // toggle notable section
            function toggle(id) {
                var text = document.getElementById(id);
                if (text.style.display === "none" || text.style.display === "") { text.style.display = "block"; } 
                else { text.style.display = "none"; }
            }
        </script>
        <script> // change website theme
            const themes = ["main-theme", "dark-theme"]
            var themeContainer = document.getElementById("theme-container");
            var currIdx = 0;

            document.getElementById("theme-selector").addEventListener("click", () => {
                themeContainer.classList.remove(themes[currIdx]);
                currIdx = (currIdx + 1) % themes.length;
                themeContainer.classList.add(themes[currIdx]);
            });
        </script>
    </body>
</html>
