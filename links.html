<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <title>NU Links</title>
    <style>
        :root {
            --background-color: #efeee6;
            --text-color: #252519;
            --background-text-color: #dbdbd6;
            --highlight-color: #d8d3ba;
            --highlight-hover-color: #f0c095;
            --secondary-color: #e5e3d7;
        }
        html {
            overflow: hidden;
        }
        body {
            margin: 0;
        }
        a {
            display: block;
            text-decoration: none;
            border: 0.5px black solid;
        }
        .row {
            width: 100%;
            display: table;
        }
        .column {
            width: 25%;
            height: 100vh;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }
        p {
            color: black;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, FreeSerif, serif;
            font-size: 35px;
            font-weight: bold;
        }
        @media only screen and (max-width: 1000px) {
            html {
                overflow-x: scroll;
            }
            .row {
                width: 130vh;
            }
        }
    </style>
</head>
<body>
    <div class="row">
        <a href="https://neu.uachieve.com/selfservice" class="column" style="background-color: var(--secondary-color)">
            <p>Degree<br>Audit</p>
        </a>
        <a href="https://nubanner.neu.edu/StudentRegistrationSsb" class="column" style="background-color: var(--secondary-color)">
            <p>Course<br>Registration</p>
        </a>
        <a href="https://nu.outsystemsenterprise.com/StudentFinance/ViewBill" class="column" style="background-color: var(--secondary-color)">
            <p>Student<br>Billing</p>
        </a>
        <a href="https://neuidmsso.neu.edu/rmsmercury" class="column" style="background-color: var(--secondary-color)">
            <p>Student<br>Housing</p>
        </a>
    </div>
</body>
</html>
